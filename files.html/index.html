<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/files.css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid d-flex ">
      <span class="navbar-brand mb-0 fs-2 text-dark">Formulário</span>
      <i class="bi bi-arrow-left-circle fs-1 text-dark d-flex "></i>
    </div>
  </nav>
  <section class="form-body ">

    <form id="form" class="border  border-opacity-75 border-3 border-white p-4 rounded-5 shadow-lg">

      <div class="mb-3">
        <label for="text" class="form-label ">Nome</label>
        <input type="text" class="form-control required" id="name" oninput="nameValidate()">
        <span class="span-required">O Nome deve ter pelo menos 3 Caractere!</span>
      </div>

      <div class="mb-3">
        <label for="e-mail" class="form-label ">Email</label>
        <input type="email" class="form-control required" id="email" oninput="emailValidate()">
        <span class="span-required">Insira um Email Válido!</span>
      </div>

      <div class="mb-3">
        <label for="number" class="form-label ">telefone</label>
        <input type="tel" class="form-control required" id="tel" name="tel" oninput="numberValidate()" maxlength="15"
          pattern="\(\d{2}\)\s*\d{5}-\d{4}" required>
        <span class="span-required">Insira um Telefone Válido!</span>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input required" id="terms">
        <label class="form-check-label" for="terms">Concordo com os Termos!</label>

      </div>

      <button type="submit" class="btn btn-info w-100 form-control" id="tel" name="tel" maxlength="15"
        pattern="\(\d{2}\)\s*\d{5}-\d{4}" required onclick="alert('seu formulário foi enviado com sucesso!')"> Enviar </button>

    </form>

  </section>


  <script src="/files.js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
